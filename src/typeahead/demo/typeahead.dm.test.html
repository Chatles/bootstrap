<!DOCTYPE html>
<html ng-app="demo">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-mocks.js"></script>
    <!--<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>-->
    <script src="../typeahead.js"></script>
    <script src="../../debounce/debounce.js"></script>
    <script src="../../position/position.js"></script>
    <!--<script src="../../../dist/ui-bootstrap-tpls-2.1.3.js"></script>-->
    <script src="demo.js"></script>
    <script src="typeahead-match.html.js"></script>
    <script src="typeahead-popup.html.js"></script>
    <!--<script src="../typeahead.css"></script>-->
    <!--<script src="typeahead-popup.html.js"></script>-->
</head>
<body>

<div ng-controller="DemoCtrl">

<div>
    company:{{company}}
</div>

    <input type="text"
           ng-model="company"
           typeahead-wait-ms="300"
           uib-typeahead=" company as company.name for company in companyList | filter:{name:$viewValue}"
           typeahead-append-to-body="true"
           typeahead-editable="false"
           typeahead-external="true"
           typeahead-external-callback="createCompany($viewValue)">

</div>

</body>
</html>
